    <script type="text/javascript">
    function validaCampo()
    {
        if(document.forms.hospitais.nomehosp.value=="")
        {
            alert("O Campo nome \351 obrigat\363rio!");
            return false;
        }
        if(!alfanumerico(document.forms.hospitais.nomehosp.value))
        {
            alert("O Campo nome possui caracteres inv\341lidos!");
            return false;
        }
        else if(document.forms.hospitais.ddd.value=="")
        {
            alert("O Campo DDD \351 obrigat\363rio!");
            return false;
        }
        else if(!validaDDD(document.forms.hospitais.ddd.value))
        {
            alert("O Campo DDD possui caracteres inv\341lidos!");
            return false;
        }
        else if(document.forms.hospitais.telefone.value=="")
        {
            alert("O Campo Telefone \351 obrigat\363rio!");
            return false;
        }
        else if(!validaTelefone(document.forms.hospitais.telefone.value))
        {
            alert("O Campo Telefone possui caracteres inv\341lidos!");
            return false;
        }
        else
            return true;
    }
    function alfanumerico(texto){
        var Exp = /^[0-9a-z]+$/i;
        return (Exp.test(texto));
    }
    function validaDDD(texto){
        var Exp = /^[\d]{2}$/;
        return (Exp.test(texto));
    }
    function validaTelefone(texto){
        var Exp = /^(([\d]{8})|([\d]{9}))$/;
        return (Exp.test(texto));
    }
