    function validaCampo()
    {
        if(document.forms.convenios.nomeconvenio.value == "")
        {
            alert("O Campo Nome \351 obrigatorio!");
            return false;
        }
        else if(document.forms.convenios.responsavel.value == "")
        {
            alert("O Campo Respons\341vel \351 obrigatorio!");
            return false;
        }
        else if(!alfabetico(document.forms.convenios.nomeconvenio.value))
        {
            alert("O Campo Nome possui caracteres inv\341lidos!");
            return false;
        }
        else if(!alfabetico(document.forms.convenios.responsavel.value))
        {
            alert("O Campo Respons\341vel possui caracteres inv\341lidos!");
            return false;
        }
        else
            return true;
    }
    function alfabetico(texto){
        var Exp = /^[a-z\s]+$/i;
        return (Exp.test(texto));
    }
    
    //Fim do JavaScript que validara os campos obrigatorios e caracteres especiais!
    </script>
