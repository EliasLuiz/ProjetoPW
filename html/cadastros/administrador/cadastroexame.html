        else if(document.forms.exames.preco.value=="")

        else if(!alfanumerico(document.forms.exames.nomeexame.value))

        {
            alert("O Campo Preco possui caracteres inv\341lidos!");
            return false;
        }
        else
            return true;
    }
    function alfanumerico(texto){
        var Exp = /^[0-9a-z]+$/i;
        return (Exp.test(texto));
    }
    function alfanumerico2(texto){
        var Exp = /^[0-9a-z]*$/i;
        return (Exp.test(texto));
    }
    function numerico(texto){
        return !(isNaN(texto));
    }
