<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    function validaCampo()
    {
        if(document.forms.cadastro.senha.value=="")
        {
            alert("Digite uma senha!");
            return false;
        }
        else if(!alfanumerico(document.forms.cadastro.senha.value))
        {
            alert("Senha inv\341lida!");
            return false;
        }
        else if(document.forms.cadastro.senha2.value=="")
        {
            alert("Digite uma senha!");
            return false;
        }
        else if(!alfanumerico(document.forms.cadastro.senha2.value))
        {
            alert("Senha inv\341lida!");
            return false;
        }
        else if(document.forms.cadastro.senha2.value != document.forms.cadastro.senha3.value)
        {
            alert("Senhas n\343o conferem!");
            return false;
        }
        else
            return true;
    }
    function alfanumerico(texto){
        var Exp = /^[0-9a-z]+$/i;
        return (Exp.test(texto));
    }
    
    <!-- Fim do JavaScript que validar� os campos obrigat�rios! -->
    </script>
