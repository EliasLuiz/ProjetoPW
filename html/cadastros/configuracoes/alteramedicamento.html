<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript">
    function validaCampo()
    {
        if(document.forms.cadastro.nomemedicamentos.value=="")
        {
            alert("O Campo Medicamentos \351 obrigat\323rio!");
            return false;
        }
        else if(!alfanumerico(document.forms.cadastro.nomemedicamentos.value))
        {
            alert("O Campo Medicamentos possui caracteres inv\341lidos!");
            return false;
        }
        else
            return true;
    }
    function alfanumerico(texto){
        var Exp = /^[0-9a-z\s]+$/i;
        return (Exp.test(texto));
    }
    
    <!-- Fim do JavaScript que validar� os campos obrigat�rios! -->
    </script>
