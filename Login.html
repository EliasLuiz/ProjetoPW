                    return false;
                }
                else
                    return true;
            }
            function alfabetico(texto){
                var Exp = /^[a-z\s]+$/i;
                return (Exp.test(texto));
            }
            function alfanumerico(texto){
            var Exp = /^[0-9a-z\s]+$/i;
            return (Exp.test(texto));
            }
